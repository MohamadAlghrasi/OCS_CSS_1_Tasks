<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="Assets/LinkedIn_2021.svg" class="lkdin-logo" />
    <div class="sign-in">
      
    </div>
    <main class="login-container">
        <div class="login-card">
            <h1 class="card-title">Sign in</h1>
            <p class="card-subtitle">Stay updated on your professional world</p>

            <form class="login-form">
                <div class="input-group">
                    <label for="email_phone" class="visually-hidden">Email or Phone</label>
                    <input type="text" id="email_phone" placeholder="Email or Phone" required>
                </div>
                
                <div class="input-group password-group">
                    <label for="password" class="visually-hidden">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" class="show-password-btn">show</button>
                </div>

                <a href="#" class="forgot-password">Forgot password?</a>

                <button type="submit" class="sign-in-btn primary-btn">Sign in</button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <button type="button" class="sign-in-apple-btn secondary-btn">
                <span class="apple-icon">&#xf179;</span> Sign in with Apple
            </button>
        </div>

        <p class="join-now-text">New to LinkedIn? <a href="#" class="join-now-link">Join now</a></p>
    </main>

    <footer class="linkedin-footer">
        <a href="#">LinkedIn Â© 2021</a>
        <a href="#">User Agreement</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Community Guidelines</a>
        <a href="#">Cookie Policy</a>
        <a href="#">Copyright Policy</a>
        <a href="#">Send Feedback</a>
        <a href="#">Language</a>
    </footer>
  </body>
</html>
